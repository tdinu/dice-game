<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://code.ionicframework.com/1.3.3/css/ionic.min.css">
    <title>Dice-roll</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container clearfix">
        <header>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i> New Game</button>
            <!-- <p id="winner"></p> -->
        </header>

        <main>
            
            <div class="player-1 dice active">
                <div class="player-name" id="name-1">Player 1</div>
                <div class="player-score" id="score-1">00</div>
                
                <img src="img/two.png" class="img img-1" alt="" width="200px">
                
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <div class="btn">
                <button class="btn-roll"><i class="ion-ios-loop"></i> Roll</button>
                <button class="btn-hold"><i class="ion-ios-download"></i> Hold</button>  
            </div>
            
            <div class="player-2 dice">
                <div class="player-name" id="name-2">Player 2</div>
                <div class="player-score" id="score-2">00</div>
                
                <img src="img/four.png" class="img img-2" alt="" width="200px">
                
                <div class="player-current-box">
                        <div class="player-current-label">Current</div>
                        <div class="player-current-score" id="current-2">0</div>
                </div>
            </div>
            
        </main>

    </div>

        <footer>
            <p>Copyright &copy; 2019</p>
        </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
